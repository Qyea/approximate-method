<div>
  <h2>Enter clean player strategies</h2>
  <table mat-table [dataSource]="matrix" class="mat-elevation-z8">
    @for (column of getColumns(); track $index; let colIndex = $index) {
    <ng-container matColumnDef="col{{ colIndex }}">
      <th mat-header-cell *matHeaderCellDef>A{{ colIndex }}</th>
      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <input
          matInput
          type="number"
          [(ngModel)]="matrix[rowIndex][colIndex]"
        />
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p>{{ matrix[0][0] }}</p>
</div>
