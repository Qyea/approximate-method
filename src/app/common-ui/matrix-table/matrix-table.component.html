<div>
  <h2>Enter payoff matrix</h2>
  <table mat-table [dataSource]="matrix()" class="mat-elevation-z8">
    @for (column of getColumns(); track $index; let colIndex = $index) {
    <ng-container matColumnDef="col{{ colIndex }}">
      <th mat-header-cell *matHeaderCellDef>A{{ colIndex + 1 }}</th>
      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <app-dimension-input
          [(value)]="matrix()[rowIndex][colIndex]"
        ></app-dimension-input>
      </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
