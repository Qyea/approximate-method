<main class="app-wrapper">
  <app-dimension-input
    [(value)]="rows"
    label="Enter the number of strategies of the first player"
  ></app-dimension-input>
  <app-dimension-input
    [(value)]="columns"
    label="Enter the number of strategies of the second player"
  ></app-dimension-input>

  @if(rows && columns){
  <app-matrix-table [columns]="columns" [rows]="rows" />
  }

  <h1>Calculate result</h1>
  <button (click)="getResult()">Calculate</button>
</main>

<router-outlet />
